{{ define "main" }}
<div class="container container--narrow">
    <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol class="breadcrumb__list">
            <li class="breadcrumb__item"><a href="/">Home</a></li>
            <li class="breadcrumb__item"><a href="/{{ .Section | urlize }}/">{{ .Section | humanize }}</a></li>
            <li class="breadcrumb__item breadcrumb__item--active" aria-current="page">{{ .Title }}</li>
        </ol>
    </nav>
    <header class="post__header">
        <h1 class="post__title">{{ .Title }}</h1>
        <div class="post__meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            <span class="post__reading-time">{{ .ReadingTime }} min read</span>
        </div>
    </header>
    <article class="post__content">
        {{ .Content }}
    </article>
</div>
{{ end }}
